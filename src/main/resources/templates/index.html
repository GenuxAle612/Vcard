<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Lista Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Clientes</h1>
        <div class="m-5">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" th:each="cliente: ${clienteUser.clienteLista}">
                    <div class="card text-bg-dark mb-3">
                        <img th:src="${cliente.urlFoto}" width="250" height="250" class="card-img-top" alt="..." >
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cliente.nombre}"></h5>
                            <p class="card-text" th:text="'Ciudad: ' + ${cliente.ciudad}"></p>
                            <br>
                            <p class="card-text" th:text="'Horario: ' + ${cliente.horario}"></p>
                            <br>
                            <p class="card-text" th:text="'Correo: ' + ${cliente.correo}"></p>
                            <br>
                            <p class="card-text" th:text="'Celular: ' + ${cliente.celular}"></p>
                            <br>
                            <p class="card-text" th:text="'Pagina Web: ' + ${cliente.pagina}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
